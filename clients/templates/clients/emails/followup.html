<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #333; line-height: 1.6; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background: #2d6a4f; color: white; padding: 20px; border-radius: 8px 8px 0 0; }
    .content { background: #f8f9fa; padding: 20px; border: 1px solid #dee2e6; }
    .footer { padding: 15px 20px; font-size: 13px; color: #6c757d; border-top: 1px solid #dee2e6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 style="margin:0;">Thank You for Your Visit</h2>
    </div>
    <div class="content">
      <p>Hi {{ client_name }},</p>
      <p>Thank you for your recent thermography visit.</p>
      {% if custom_message %}<p>{{ custom_message }}</p>{% endif %}
      <p>If you have any questions about your results, don't hesitate to reach out.</p>
    </div>
    <div class="footer">
      <p>Best regards,<br>Your Thermography Team</p>
    </div>
  </div>
</body>
</html>
