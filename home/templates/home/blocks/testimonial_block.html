{# --- Testimonial: a client quote with attribution --- #}

<section class="bg-brand-50 py-16">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 text-center" data-aos="fade-up">

        {# Decorative quote mark #}
        <svg class="w-12 h-12 text-brand-300 mx-auto mb-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M14.017 21v-7.391C14.017 10.049 16.523 7.539 20 7.539V4C14.788 4 11 7.835 11 13.609V21h3.017zM6.017 21v-7.391C6.017 10.049 8.523 7.539 12 7.539V4C6.788 4 3 7.835 3 13.609V21h3.017z"/>
        </svg>

        <blockquote class="text-xl md:text-2xl text-gray-700 italic leading-relaxed mb-6">
            "{{ value.quote }}"
        </blockquote>

        <div class="text-gray-900 font-semibold text-lg">
            {{ value.author }}
        </div>

        {% if value.role %}
        <div class="text-gray-500 text-sm mt-1">
            {{ value.role }}
        </div>
        {% endif %}

    </div>
</section>
