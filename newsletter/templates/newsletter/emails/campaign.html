<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #333; line-height: 1.6; margin: 0; padding: 0; background: #f0f0f0; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background: #2d6a4f; color: white; padding: 20px; border-radius: 8px 8px 0 0; }
    .header h1 { margin: 0; font-size: 20px; }
    .content { background: #ffffff; padding: 24px; border: 1px solid #dee2e6; border-top: none; }
    .content p { margin: 0 0 14px; }
    .footer { padding: 15px 20px; font-size: 13px; color: #6c757d; border-top: 1px solid #dee2e6; background: #f8f9fa; border-radius: 0 0 8px 8px; border: 1px solid #dee2e6; border-top: none; }
    .footer p { margin: 0 0 8px; }
    .unsubscribe-link { color: #6c757d; text-decoration: underline; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{ site_name }}</h1>
    </div>
    <div class="content">
      {{ body_html|safe }}
    </div>
    {% if sign_off %}
    <div class="content" style="padding-top: 0; border-top: none;">
      <p style="color: #555;">{{ sign_off }}</p>
    </div>
    {% endif %}
    <div class="footer">
      <p>{{ site_name }}</p>
      {% if unsubscribe_url %}
      <p style="margin-top: 8px;">
        <a href="{{ unsubscribe_url }}" class="unsubscribe-link">Unsubscribe from this mailing list</a>
      </p>
      {% endif %}
    </div>
  </div>
</body>
</html>
