{# --- Checklist: heading + items with checkmarks --- #}

<section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div data-aos="fade-up">

        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 text-center mb-4">
            {{ value.heading }}
        </h2>

        {% if value.intro %}
        <p class="text-lg text-gray-600 text-center max-w-2xl mx-auto mb-10">
            {{ value.intro }}
        </p>
        {% endif %}

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
            <ul class="space-y-4">
                {% for item in value.items %}
                <li class="flex items-start gap-3" data-aos="fade-up" data-aos-delay="{{ forloop.counter0 }}0">
                    <div class="flex-shrink-0 w-6 h-6 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center mt-0.5">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
                    </div>
                    <span class="text-gray-700 text-lg">{{ item.text }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>
</section>
