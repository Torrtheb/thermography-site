{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block body_class %}template-404{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-24 text-center">
    <h1 class="text-6xl font-bold text-brand-700 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page not found</h2>
    <p class="text-gray-500 mb-8">Sorry, we couldn't find the page you're looking for.</p>
    <a href="/"
       class="inline-block bg-brand-700 text-white font-semibold px-6 py-3 rounded-lg hover:bg-brand-800 transition">
        Go to Homepage
    </a>
</div>
{% endblock %}
