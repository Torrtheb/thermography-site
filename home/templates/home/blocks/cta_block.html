{# --- Call to Action: highlighted banner with heading, text, and button --- #}

<section class="bg-brand-700 text-white py-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center" data-aos="fade-up">

        <h2 class="text-3xl md:text-4xl font-bold mb-4">
            {{ value.heading }}
        </h2>

        {% if value.text %}
        <p class="text-brand-100 text-lg md:text-xl mb-8 max-w-2xl mx-auto">
            {{ value.text }}
        </p>
        {% endif %}

        <a href="{{ value.button_link }}"
           class="inline-block bg-white text-brand-700 font-semibold px-8 py-4 rounded-lg text-lg hover:bg-brand-50 transition shadow-lg hover:shadow-xl">
            {{ value.button_text }}
        </a>

    </div>
</section>
