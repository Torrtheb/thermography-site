{# --- Why Choose Us: heading + list of reasons with icons --- #}

<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div data-aos="fade-up">

        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 text-center mb-12">
            {{ value.heading }}
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for reason in value.reasons %}
            <div class="flex items-start gap-4 bg-white rounded-xl border border-gray-100 shadow-sm p-6 hover:shadow-md transition"
                 data-aos="fade-up" data-aos-delay="{{ forloop.counter0 }}00">

                {# Numbered circle #}
                <div class="flex-shrink-0 w-10 h-10 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center font-bold text-lg">
                    {{ forloop.counter }}
                </div>

                <div>
                    <h3 class="text-lg font-bold text-gray-900 mb-1">{{ reason.heading }}</h3>
                    <p class="text-gray-600 leading-relaxed">{{ reason.text }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
